name: Firebase Deploy (dev/master)

on:
  push:
    branches:
      - dev
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v3

      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: 🔧 Install Firebase CLI
        run: npm install -g firebase-tools

      - name: 📁 Install dependencies
        run: |
          cd functions
          npm ci

      - name: 🔐 Decode Firebase service account
        run: |
          cd functions
          if [[ "${{ github.ref }}" == "refs/heads/dev" ]]; then
            echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_TEST }}" | base64 --decode > serviceAccount.json
          else
            echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROD }}" | base64 --decode > serviceAccount.json
          fi

      - name: 🚀 Deploy to Firebase
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_ASSISTANT_ID: ${{ secrets.OPENAI_ASSISTANT_ID }}
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          FIREBASE_DEPLOY_TOKEN: ${{ secrets.FIREBASE_DEPLOY_TOKEN }}

          NOTION_DB_ID: ${{ github.ref == 'refs/heads/dev' && secrets.NOTION_DB_ID_TEST || secrets.NOTION_DB_ID_PROD }}
          NOTION_DB_ID_PLAYERS: ${{ github.ref == 'refs/heads/dev' && secrets.NOTION_DB_ID_PLAYERS_TEST || secrets.NOTION_DB_ID_PLAYERS_PROD }}
          NOTION_DB_ID_SIGNUPS: ${{ github.ref == 'refs/heads/dev' && secrets.NOTION_DB_ID_SIGNUPS_TEST || secrets.NOTION_DB_ID_SIGNUPS_PROD }}
          NOTION_DB_ID_GAME_METADATA: ${{ github.ref == 'refs/heads/dev' && secrets.NOTION_DB_ID_GAME_METADATA_TEST || secrets.NOTION_DB_ID_GAME_METADATA_PROD }}
          NOTION_DB_ID_BOT_STATE: ${{ github.ref == 'refs/heads/dev' && secrets.NOTION_DB_ID_BOT_STATE_TEST || secrets.NOTION_DB_ID_BOT_STATE_PROD }}
          TELEGRAM_BOT_TOKEN: ${{ github.ref == 'refs/heads/dev' && secrets.TELEGRAM_BOT_TOKEN_TEST || secrets.TELEGRAM_BOT_TOKEN_PROD }}
          BOT_ADMINS: ${{ github.ref == 'refs/heads/dev' && secrets.BOT_ADMINS_TEST || secrets.BOT_ADMINS_PROD }}
          TELEGRAM_ADMIN_ID: ${{ github.ref == 'refs/heads/dev' && secrets.TELEGRAM_ADMIN_ID_TEST || secrets.TELEGRAM_ADMIN_ID_PROD }}
          TELEGRAM_BOT_ADMIN: ${{ github.ref == 'refs/heads/dev' && secrets.TELEGRAM_BOT_ADMIN_TEST || secrets.TELEGRAM_BOT_ADMIN_PROD }}
          TELEGRAM_ALLOWED_CHAT: ${{ github.ref == 'refs/heads/dev' && secrets.TELEGRAM_ALLOWED_CHAT_TEST || secrets.TELEGRAM_ALLOWED_CHAT_PROD }}
        run: |
          cd functions
          firebase deploy --only functions \
            --project "${{ github.ref == 'refs/heads/dev' && secrets.FIREBASE_PROJECT_ID_TEST || secrets.FIREBASE_PROJECT_ID_PROD }}" \
            --token "${{ secrets.FIREBASE_DEPLOY_TOKEN }}"
