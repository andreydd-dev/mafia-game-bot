name: Deploy to Firebase

on:
  push:
    branches:
      - dev
      - master

jobs:
  deploy-test:
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    env:
      TELEGRAM_ALLOWED_CHAT: ${{ secrets.TELEGRAM_ALLOWED_CHAT_TEST }}
      TELEGRAM_ALLOWED_CHAT_3: ${{ secrets.TELEGRAM_ALLOWED_CHAT_TEST_3 }}
      TELEGRAM_ALLOWED_CHAT2: ${{ secrets.TELEGRAM_BOT_ADMIN_TEST }}
      TELEGRAM_BOT_ADMIN: ${{ secrets.TELEGRAM_BOT_ADMIN_TEST }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      OPENAI_ASSISTANT_ID: ${{ secrets.OPENAI_ASSISTANT_ID }}
      NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
      NOTION_DB_ID: ${{ secrets.NOTION_DB_ID_TEST }}
      NOTION_DB_ID_PLAYERS: ${{ secrets.NOTION_DB_ID_PLAYERS_TEST }}
      NOTION_DB_ID_SIGNUPS: ${{ secrets.NOTION_DB_ID_SIGNUPS_TEST }}
      NOTION_DB_ID_GAME_METADATA: ${{ secrets.NOTION_DB_ID_GAME_METADATA_TEST }}
      NOTION_DB_ID_BOT_STATE: ${{ secrets.NOTION_DB_ID_BOT_STATE_TEST }}
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN_TEST }}
      TELEGRAM_ADMIN_ID: ${{ secrets.TELEGRAM_ADMIN_ID }}
      TELEGRAM_BOT_ADMIN_ID: ${{ secrets.TELEGRAM_BOT_ADMIN_ID }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install
        working-directory: functions

      - name: Deploy to TEST
        run: |
          npx firebase deploy --only functions \
            --project "${{ secrets.FIREBASE_PROJECT_ID_TEST }}" \
            --token "${{ secrets.FIREBASE_DEPLOY_TOKEN }}"
        working-directory: functions

  deploy-prod:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    env:
      TELEGRAM_ALLOWED_CHAT: ${{ secrets.TELEGRAM_ALLOWED_CHAT_PROD }}
      TELEGRAM_ALLOWED_CHAT_3: ${{ secrets.TELEGRAM_ALLOWED_CHAT_PROD_3 }}
      TELEGRAM_BOT_ADMIN: ${{ secrets.TELEGRAM_BOT_ADMIN_PROD }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      OPENAI_ASSISTANT_ID: ${{ secrets.OPENAI_ASSISTANT_ID }}
      NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
      NOTION_DB_ID: ${{ secrets.NOTION_DB_ID_PROD }}
      NOTION_DB_ID_PLAYERS: ${{ secrets.NOTION_DB_ID_PLAYERS_PROD }}
      NOTION_DB_ID_SIGNUPS: ${{ secrets.NOTION_DB_ID_SIGNUPS_PROD }}
      NOTION_DB_ID_GAME_METADATA: ${{ secrets.NOTION_DB_ID_GAME_METADATA_PROD }}
      NOTION_DB_ID_BOT_STATE: ${{ secrets.NOTION_DB_ID_BOT_STATE_PROD }}
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN_PROD }}
      TELEGRAM_ADMIN_ID: ${{ secrets.TELEGRAM_ADMIN_ID }}
      TELEGRAM_BOT_ADMIN_ID: ${{ secrets.TELEGRAM_BOT_ADMIN_ID }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install
        working-directory: functions

      - name: Deploy to PROD
        run: |
          npx firebase deploy --only functions \
            --project "${{ secrets.FIREBASE_PROJECT_ID_PROD }}" \
            --token "${{ secrets.FIREBASE_DEPLOY_TOKEN }}"
        working-directory: functions
